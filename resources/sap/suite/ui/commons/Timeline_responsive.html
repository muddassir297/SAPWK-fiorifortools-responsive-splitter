 	function format_date(idate){
 		
 	  	var d = new Date(parseInt(idate));
 	   	var year = d.getFullYear();
   	    var day = d.getDate();
   	    var month = d.getMonth() + 1;
//	    if (day<10) { day = '0' + day; }
//	    if (month<10) {month = '0' + month;}
   	    var previousDate = month.toString() + '/' +  day.toString() + '/' + year.toString().substr(2,2);
   	    return previousDate;
   		}
